site_name: Moez's Data Science Portfolio
site_description: Portfolio showcasing data science, analysis, and AI development skills
site_author: Moez

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  fontawesome: true

plugins:
  - search

nav:
  - Home: index.md
  - About: about.md
  - Skills: skills.md
  - Projects: projects.md
  - Contact: contact.md
